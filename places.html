<html>

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/scripts.js"></script>
        <title>Places!</title>
    </head>

    <body>
        <div class="container">
            <h1>Places!</h1>

            <div class="row">
                <div class="col-md-6">
                    <h2>Add a place:</h2>
                    <form id="new-place">
                        <div class="form-group">
                            <label for="new-location">Location</label>
                            <input type="text" class="form-control" id="new-location">
                        </div>
                        <div id="new-trips">
                            <div class="new-trips">
                                <div class="form-group">
                                    <label for="new-date">Date</label>
                                    <input type="text" class="form-control new-date">
                                </div>
                                <div class="form-group">
                                    <label for="new-landmarks">Landmarks</label>
                                    <input type="text" class="form-control new-landmarks">
                                </div>
                                <div class="form-group">
                                    <label for="new-notes">Notes</label>
                                    <input type="text" class="form-control new-notes">
                                </div>
                            </div>
                        </div>

                        <span class="btn btn-primary" id="add-trip">Another Trip</span>

                        <button type="submit" class="btn">ADD</button>
                    </form>

                    <h2>Places you have been:</h2>
                    <ul id="places">
                    </ul>
                </div>
                    <div class="col-md-6">
                        <div id="show-place">
                            <h2></h2>
                            <ul id="trips">
                            </ul>
                        </div>
                        <div class="col-md-6">
                        <div id="show-trip">
                            <h3></h3>
                            <p>
                                Landmarks: <span class="landmark"></span>
                            </p>
                            <p>
                                Notes: <span class="notes"></span>
                            </p>
                        </div>
                        </div>
                        </div>
                    </div>
        </div>

    </body>
</html>
